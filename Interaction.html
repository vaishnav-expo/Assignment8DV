<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

</style>
<svg width="960" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg"),
        margin = {top: 100, right: 80, bottom: 30, left: 50},
        width = svg.attr("width") - margin.left - margin.right,
        height = svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var parseTime = d3.timeParse("%Y%m%d");

    var x = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        z = d3.scaleOrdinal(d3.schemeCategory10);

    var line = d3.line()
        .curve(d3.curveBasis)
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.temperature); });

    var filtered={"Austin":true,"New York":true,"San Francisco":true};

    // zoom effect
    var zoom = d3.zoom()
        .scaleExtent([1 / 4, 8])
        .extent([[margin.left, 0], [width - margin.right, height]])
        .translateExtent([[margin.left, -Infinity], [width - margin.right, Infinity]])
        .on("zoom", zoomed);

    // zoom panel
    var zoomRect = svg.append("rect")
        .attr("width", width)
        .attr("height", height)
        .attr("fill", "none")
        .attr("pointer-events", "all")
        .call(zoom);
    function zoomed() {
        var xz = d3.event.transform.rescaleX(x);
        var yz = d3.event.transform.rescaleY(y);

        // x axis change when zoom
        g.select(".axis--x")
            .call(d3.axisBottom(x).scale(xz));

        // y
        g.select(".axis--y")
            .call(d3.axisLeft(x).scale(yz));

        //line
        line.x(function(d) { return xz(d.date); });
            // .y(function(d) { return yz(d.temperature); });

        temp.attr("d", function(d){return line(d.values);}); //zxc
    }
    function drawChart(filterData) {
        d3.tsv("data.tsv", type, function (error, data) {
            if (error) throw error;

            var cities = data.columns.slice(1).map(function (id) {
                return {
                    id: id,
                    values: data.map(function (d) {
                        return {date: d.date, temperature: d[id]};
                    }),
                    date : data.map(d => {return d.date;})
                };
            });

            console.log("cities : ",cities)

            x.domain(d3.extent(data, function (d) {
                return d.date;
            }));

            y.domain([
                d3.min(cities, function (c) {
                    return d3.min(c.values, function (d) {
                        return d.temperature;
                    });
                }),
                d3.max(cities, function (c) {
                    return d3.max(c.values, function (d) {
                        return d.temperature;
                    });
                })
            ]);

            z.domain(cities.map(function (c) {
                return c.id;
            }));

            g.selectAll("*").remove();

            g.append("text")
                .attr("x", width/2)
                .attr("y", -50)
                .attr("text-anchor", "middle")
                .style("font-size", "20px")
                .text("A8: Interaction in D3 (Filtering, brushing and zooming)");

            g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .attr("fill", "#000")
                .call(d3.axisBottom(x));

            g.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(y))
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.71em")
                .attr("fill", "#000")
                .text("Temperature, ÂºF");

            var legend = g.selectAll(".city")
                .data(cities)
                .enter()
                .append("g")
                .attr("class", "legend");

            legend.append('rect')
                .attr('x', width - 20)
                .attr('y', function (d, i) {
                    return i * 20;
                })
                .attr('width', 10)
                .attr('height', 10)
                .style('fill', function (d) {
                    return z(d.id);
                });

            legend.append('text')
                .attr('x', width - 8)
                .attr('y', function (d, i) {
                    return (i * 20) + 9;
                })
                .text(function (d) {
                    return d.id;
                });

            legend
                .on("click", function (d) {
                    reDraw(d.id);
                })
                .on("mouseover", function(d){
                    select(d.id);
                })
                .on("mouseout", function(d){
                    deselect(d.id);
                });

            console.log(cities.filter(function(d){return filterData[d.id]==true;}));

            var city = g.selectAll(".city")
                .data(cities.filter(function(d){return filterData[d.id]==true;}))
                .enter().append("g")
                .attr("class", "city");

            temp = city.append("path")
                .attr("class", function(d) {
                    return "line "+d.id.substring(0, 3).toUpperCase();
                })
                .attr("d", function (d) {
                    return line(d.values);
                })
                .style("stroke", function (d) {
                    return z(d.id);
                });

            zoomRect.call(zoom.transform, d3.zoomIdentity);

            city.append("text")
                .datum(function (d) {
                    return {id: d.id, value: d.values[d.values.length - 1]};
                })
                .attr("transform", function (d) {
                    return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")";
                })
                .attr("x", 3)
                .attr("dy", "0.35em")
                .style("font", "10px sans-serif")
                .text(function (d) {
                    return d.id;
                });

            g.selectAll(".city")
                .data(cities.filter(function(d){return filterData[d.id]==true;}))
                .exit()
                .remove();
        });
    }

    function type(d, _, columns) {
        d.date = parseTime(d.date);
        for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
        return d;
    }

    drawChart(filtered);
    function reDraw(id){
        filtered[id]=!filtered[id];
        console.log("Filtered data :");
        console.log(filtered);
        drawChart(filtered);
    }

    function select(id) {
        let ID = "AUS";
        if(id === "San Francisco"){
            ID="SAN"
        }
        else if(id === "New York"){
            ID="NEW"
        }
        d3.selectAll(".line")
            .transition().duration(150).style("stroke", "lightgrey")
            .style("opacity", "0.4")
        d3.selectAll("." + ID)
            .transition().duration(300)
            .style("stroke", z(id))
            .style("opacity", "1")
    }

    function deselect() {
        d3.selectAll(".line")
            .transition().duration(150).delay(300)
            .style("stroke", function(d) {
                return (z(d.id))
            }).style("opacity", "1")
    }

</script>
